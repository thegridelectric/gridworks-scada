# Nginx configuration for GridWorks SCADA WebSocket Server
# Place this file in /etc/nginx/sites-available/ and create a symlink in sites-enabled

server {
    listen 80;
    server_name your-ec2-public-ip-or-domain.com;  # Replace with your EC2 public IP or domain
    
    # Serve the HTML file directly
    location / {
        root /path/to/your/gridworks-scada/gw_spaceheat/webinter;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
    
    # Proxy WebSocket connections to the Python server
    location /ws {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific settings
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 86400;
    }
    
    # Optional: Add some basic security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
